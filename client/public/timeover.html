<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Over</title>
  <style>
    body{margin:0;font-family:Arial;background:#0f172a;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#1e293b;padding:50px;border-radius:12px;text-align:center;max-width:420px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
    h1{color:#f87171;margin-bottom:10px}
    p{color:#cbd5e1;font-size:16px;line-height:1.5}
    .note{margin-top:20px;font-size:14px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="card">
    <h1>Time Over</h1>
    <p>Your test session has ended.</p>
    <p>Submissions are now closed.</p>
    <div class="note">This page will automatically close your session.</div>
  </div>

  <script>
    // Prevent back navigation
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // Auto clear session
    localStorage.clear();
  </script>
</body>
</html>
